{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="header bg-prim p-2">
            <a href="{% url 'inicio:index'%}" class="d-flex align-items-center justify-content-center"><img src="{% static 'img/logo-nav.png' %}" style="width: 5%;" alt="logo" class="img-nav"></a>
        </div>
    </nav>

    <div class="contenedor-login">
        <div class="card" style="width: 400px;">
            <a href="{% url 'inicio:index'%}" class="p-3"><i class="fa-solid fa-arrow-left color-prim" style="font-size: 30px;"></i></a>
            <div class="pb-1">
                <h5 class="card-title text-center">Inicio de sesión</h5>
                <p class="text-center small">Ingresa tu usuario y contraseña</p>
            </div>
            {% if error_message %}
                <div class="alert alert-danger m-3 text-center">{{ error_message }}</div>
            {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="m-3">
            <label for="usuarioLogin" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" class="form-control" id="usuarioLogin" required/>
            </div>
            <div class="m-3">
            <label for="usuarioPass" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" id="usuarioPass" required/>
            </div>
            <div class="m-3">
            <button class="btn btn-orange w-100" type="submit">
                Iniciar Sesión
            </button>
            </div>
        </form>
        </div>
    </div>

    
    <footer class="footer mt-4">
        <p>&copy; 2025 Copyright - Bloquera Saavedra. <br>Todos los derechos reservados.</p>
    </footer>
    <script src="https://kit.fontawesome.com/70f14911cd.js" crossorigin="anonymous"></script>
</body>
</html>
