{% extends 'base/base.html' %}
{% load static %}

{% block tittle %}Editar productos{% endblock%}
{% block content %}

<main class="main">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="container-card-agregar">
            <div class="card p-5 mt-4 shadow">
                <h3 class="text-center">Edici√≥n de productos</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-addProd w-100 mt-3">Guardar Producto</button>
                    <a href="{% url 'productos:regProductos'%}" style="text-decoration: none;" class="btn btn-cancelProd w-100 mt-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</main>

{% block js %}
    <script src="{% static 'js/tratamientoFechas.js'%}"></script>
    <script src="{% static 'js/tratamientoInputNumericos.js'%}"></script>
{% endblock %}

{% endblock %}
